<h1> Book details </h1>
{% if book_list  %}
<ul>
  {% for b in book_list  %}
  <li>{{b.name}}</li>
  {% endfor %}
</ul>
{% endif %}
<hr>
<h1> Author Details </h1>
{% if author_list  %}
<ul>
  {% for a in author_list  %}
  <li>{{a.first_name}} | {{a.last_name}} | {{a.marital_status}}</li>
  {% endfor %}
</ul>
{% endif %}
